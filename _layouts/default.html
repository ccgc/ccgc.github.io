<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0">
<title>{{ page.title }}</title>
{% if page.excerpt != "" %}<meta name="description" content="{{ page.excerpt | strip_html }}">{% endif %}
<meta name="author" content="CCGC">
<!-- icon -->
<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/img/icon.ico" media="screen" />
<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!-- CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
<!-- Javascript -->
<script src="{{ site.baseurl }}/assets/js/jquery-2.1.3.min.js"></script>
<!--[if lt IE 9]><script src="{{ site.baseurl }}/assets/js/jquery-1.6.1.min.js"></script><![endif]-->
<!-- lightbox -->
<script src="{{ site.baseurl }}/assets/js/lightbox.min.js"></script>
<link href="{{ site.baseurl }}/assets/css/lightbox.css" rel="stylesheet" />
</head>

<body>
<div class="site"> 

	<!-- 主页面 -->
	<div class="header">
		<div class="header_content">
			<div class="title">
				<!-- 标题/logo -->
				<div class="name">
					<span class="name_cn"><span class="name_b">克</span>劳斯塔尔华人<span class="name_b">基督徒</span>查经班</span><br />
					<span class="name_de">Chinesische Christliche Gruppe Clausthal</span>
				</div>
				<!-- 导航菜单 -->
				<div class="navbar">
					<a href="{{ site.baseurl }}/">[首页]</a>
					<a href="{{ site.baseurl }}/news">[近期活动]</a>
					<!--<a href="{{ site.baseurl }}/review">[阅读社区]</a>-->
					<a href="{{ site.baseurl }}/about.html">[查经班介绍]</a>
					<a href="{{ site.baseurl }}/contact.html">[联系方式]</a>
					<a href=""></a>
				</div>
				<div clas="clearFloat"></div>
			</div>
			<div class="info">{% include info.html %}</div>	
			<div clas="clearFloat"></div>
		</div>
	</div><!-- end header -->
	
	<div class="main">
		<!-- 正文 -->
		<div class="content">{{ content }}</div>
		<!-- 侧边信息栏 -->
	</div><!-- end main -->
	
	<div class="footer">
		<p>© 2005-2017<br />Chinesische Christliche Gruppe Clausthal</p>
	</div><!-- end footer -->
	
</div>
</body>
</html>
